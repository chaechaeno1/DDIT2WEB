<!DOCTYPE html>
<html lang="ko">
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
	rel="stylesheet">
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>

</script>

<head>

<script>
	/* id찾기 버튼 모달 */
	$(document).ready(function() {
		// ID 찾기 버튼 클릭 시 모달 창을 표시
		$('#idfind').click(function() {
			$('#idModal').modal('show');
		});
	});

	$(document).ready(function() {
		// ID 찾기 버튼 클릭 시 모달 창을 표시
		$('#passfind').click(function() {
			$('#passModal').modal('show');
		});
	});
</script>

<style>
@font-face {
	font-family: 'NPSfontBold';
	src:
		url('https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_2310@1.0/NPSfontBold.woff2')
		format('woff2');
	font-weight: 700;
	font-style: normal;
}

body {
	height: 900px;
	display: flex;
	justify-content: center;
	align-items: center;
}

#login-header {
	color: #D6D46D;
	text-align: center
}

#main-holder {
	width: 400px;
	height: 300px;
	justify-items: center;
	align-items: center;
	background-color: white;
	box-shadow: 0px 0px 5px 2px #DE8F5F;
}

#login-form {
	display: flex;
}

.login-form-field::placeholder {
	color: #DE8F5F;
}

.login-form-field {
	width: 50;
	border: none;
	border-bottom: 1px solid #D6D46D;
	margin-bottom: 10px;
	border-radius: 3px;
	outline: none;
	padding: 5px 5px 5px 5px;
}

#login-form-submit {
	width: 150px;
	height: 50px;
	margin-right: 20px;
	border: none;
	border-radius: 5px;
	color: white;
	background-color: #D6D46D;
	cursor: pointer;
	font-size: 20px
}

#idfind {
	margin: 10px;
}

#passfind {
	margin: 10px;
}

#div1 {
	padding-left: 50px
}

#div2 {
	float: right;
}

.idbfind {
	width: 50;
	border: none;
	border-bottom: 1px solid #D6D46D;
	margin-bottom: 10px;
	border-radius: 3px;
	outline: none;
	padding: 5px 5px 5px 5px;
}

.pwbfind {
	width: 50;
	border: none;
	border-bottom: 1px solid #D6D46D;
	margin-bottom: 10px;
	border-radius: 3px;
	outline: none;
	padding: 5px 5px 5px 5px;
}

.find {
	width: 100px;
	height: 30px;
	border: none;
	border-radius: 5px;
	color: white;
	background-color: #D6D46D;
	cursor: pointer;
	font-size: 20px
}

.idfbutton {
	width: 100px;
	height: 30px;
	border: none;
	border-radius: 5px;
	color: white;
	background-color: #D6D46D;
	cursor: pointer;
	font-size: 20px
}

.pwfbutton {
	width: 100px;
	height: 30px;
	border: none;
	border-radius: 5px;
	color: white;
	background-color: #D6D46D;
	cursor: pointer;
	font-size: 20px
}

#userjoin {
	margin-left: 136px;
	width: 100px;
	height: 30px;
	border: none;
	border-radius: 5px;
	color: white;
	background-color: #D6D46D;
	cursor: pointer;
	font-size: 20px;
}

.modal-title {
	color: #D6D46D;
}
</style>
</head>




<body>
	<div class="modal fade" id="idModal" tabindex="-1" role="dialog"
		aria-labelledby="exampleModalLabel" aria-hidden="true">
		<div class="modal-dialog modal-dialog-centered" role="document">
			<div class="modal-content">
				<!--모달헤더-->
				<div class="modal-header">
					<h4 class="modal-title">아이디 찾기</h4>
					<button type="button" class="btn-close" data-bs-dismiss="modal"></button>
				</div>
				<div class="modal-body">
					<form>
						<!--모달 바디내용-->

						<input type="text" class="idbfind" name="bid" id="bid"
							placeholder="이름"><br> <input type="text"
							class="idbfind" name="mail" id="bmail" placeholder="이메일"><br>

						<!-- <button type="button" data-bs-target="#uidModal"></button> -->
						<input type="button" class="idfbutton" value="찾기"
							data-bs-toggle="modal" data-bs-target="#uidModal">

						<!--  <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#uidModal">찾기</button> -->
						<input type="reset" class="idfbutton" value="취소">



					</form>
				</div>
				<!--모달풋터-->
				<div class="modal-footer">
					<button type="button" class="btn btn-secondary"
						data-bs-dismiss="modal">닫기</button>
				</div>
			</div>
		</div>
	</div>
	<!-- id찾기 모달 끝 -->




	<!-- id찾기 누른후 아이디 알려주는 모달창  끝-->


	<!-- pass찾기 모달 시작 -->
	<div class="modal fade" id="passModal" tabindex="-1" role="dialog"
		aria-labelledby="exampleModalLabel" aria-hidden="true">
		<div class="modal-dialog modal-dialog-centered" role="document">
			<div class="modal-content">
				<!--모달헤더-->
				<div class="modal-header">
					<h4 class="modal-title">비밀번호 찾기</h4>
					<button type="button" class="btn-close" data-bs-dismiss="modal"></button>
				</div>
				<div class="modal-body">
					<form>
						<!--모달 바디내용-->

						<input type="text" class="pwbfind" name="bid" id="bid"
							placeholder="아이디"><br> <input type="text"
							class="pwbfind" name="mail" id="bmail" placeholder="이메일"><br>

						<input type="button" class="pwfbutton" value="찾기"> <input
							type="reset" class="pwfbutton" value="취소">



					</form>
				</div>
				<!--모달풋터-->
				<div class="modal-footer">
					<button type="button" class="btn btn-secondary"
						data-bs-dismiss="modal">닫기</button>
				</div>
			</div>
		</div>
	</div>
	<!-- pass찾기 모달 끝 -->



	<!-- id찾기 누른후 아이디 알려주는 모달창  시작-->
	<div class="modal fade" id="uidModal" tabindex="-1" role="dialog"
		aria-labelledby="exampleModalLabel" aria-hidden="true">
		<div class="modal-dialog modal-dialog-centered" role="document">
			<div class="modal-content">
				<!--모달헤더-->
				<div class="modal-header">
					<h4 class="modal-title">아이디 찾기</h4>
					<button type="button" class="btn-close" data-bs-dismiss="modal"></button>
				</div>
				<div class="modal-body">
					<form>
						<!--모달 바디내용-->

						<input type="text" class="txt" name="uid" id="uid"><br>






					</form>
				</div>
				<!--모달풋터-->
				<div class="modal-footer">
					<button type="button" class="btn btn-secondary"
						data-bs-dismiss="modal">닫기</button>
				</div>
			</div>
		</div>
	</div>
	<!-- id찾기 누른후 아이디 알려주는 모달창  끝-->


	<main id="main-holder">
		<h1 id="login-header">Login</h1>



		<form id="login-form">
			<div id="div1">
				<input type="text" name="username" id="username-field"
					class="login-form-field" placeholder="아이디"> <input
					type="password" name="password" id="password-field"
					class="login-form-field" placeholder="비밀번호">

			</div>

			<input type="submit" value="로그인" id="login-form-submit">



		</form>
		<div id="div2">
			<div id="div3">
				<input type="button" class="find" value="ID찾기" id="idfind">
				<input type="button" class="find" value="PW찾기" id="passfind">
			</div>
			<input type="button" value="회원가입" id="userjoin">
		</div>
	</main>


</body>
</html>
