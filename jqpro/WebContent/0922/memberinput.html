<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<!-- 외부CSS -->
<link rel="stylesheet" href="../css/public.css">

<!-- 외부스크립트 -->
<script src="../js/jquery-3.7.1.min.js"></script>

<!-- 내부스크립트 -->
<script>
$(function(){
	$('#send').on('click', function(){
		//입력한 값을 가져온다
		idvalue = $('#id').val().trim();
		passvalue = $('#pass').val().trim();
		
		//서버로 보내서 응답을 받는다
		$.ajax({
			//요청-->
			url : 'memberInput.jsp',
			type : 'post',
			//data : "id=" + idvalue + "&pass=" + passvalue,
			data : {"id":idvalue, "pass":passvalue},
			//응답-->
			success: function(res){
				if(res.sw=="ok"){
					//alert("데이터 출력...")
					code = `<table>`
					code += `<tr><td>아이디</td>`
					code += `<td> ${res.id} </td></tr>`
					
					code += `<tr><td>이름</td>`
					code += `<td> ${res.name} </td></tr>`
					
					code += `<tr><td>전화번호</td>`
					code += `<td> ${res.hp} </td></tr>`
					
					code += `<tr><td>메일</td>`
					code += `<td> ${res.mail} </td></tr>`
					
					code += `<tr><td>주소</td>`
					code += `<td> ${res.addr} </td></tr>`		
					
					code += `</table>`;
					
					$('#result1').html(code);
					
				}else{
					alert("찾을 수 없는 데이터입니다...")
				}
			},
			error: function(xhr){
				alert("상태 : "+xhr.status);
				//error에서 200이 뜬다면 응답은 성공했으나, JSON parse 오류발생 
			},
			dataType:'json'
			
		})
	})
})

</script>


</head>
<body>

	<h2></h2>

	<form>
		<label>아이디</label> <input type="text" name="id" id="id" required><br>
		<label>비밀번호</label> <input type="password" name="pass" id="pass"
			required><br> <input type="button" value="확인" id="send">
	</form>

	<br>
	<br>
	<div id="result1"></div>
	<hr color="red">
	<br>
	<br>

</body>
</html>
