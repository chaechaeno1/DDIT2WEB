<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<!-- 외부CSS -->
<link rel="stylesheet" href="../css/public.css">

<!-- 외부스크립트 -->
<script src="../js/jquery-3.7.1.min.js"></script>

<!-- 내부스크립트 -->
<script>

$(function() {
	$('#btn1').on('click',function(){
		
		//input  요소 테두리 lime , 배경색  핑크
		//$('input').css('border', 'double lime').css('background','pink');
		$(':input').css('border', 'double lime').css('background','pink');
		
		//input   type이 button 인 요소 배경색 노란
		$('#result1 input:button').css('background','yellow');
		
		//Button  요소와 input   type이 button 인 요소 배경색 하늘색
		//$('button, input[type=button]')
		$('#result1 :button').css('background','skyblue');
		
		//Type이 submit 요소의 배경색 녹색
		//$('input[type=submit], button[type=submit]')
		$('#result1 :submit').css('background','green');
		
		//Type이 reset인 요소의 배경색 노랑 
		$('#result1 :reset').css('background','yellow');
		
		//Type이 text, password 인 요소의 테두리 파랑
		//$('input[type=text], input[type=password]')
		$('#result1 :text, #result1 :password').css('border','5px double blue');
		
		//Type이 file, image인요소의 테두리 빨강
		$('#result1 :file, #result1 :image').css('border','5px double red');
		
		
	})
	
})

</script>


</head>
<body>

	<h2></h2>
	<input type="button" value="확인" id="btn1">
	<br>
	<br>
	<div id="result1">
		<form onsubmit="return false;">
			Text : <input type="text" /><br> Password : <input
				type="password" /><br>
			<br> Radio : <input type="radio" name="radioGroup" id="radioA"
				value="A" /> A <input type="radio" name="radioGroup" id="radioB"
				value="B" /> B<br>
			<br> Checkbox : <input type="checkbox" name="checkboxes"
				id="checkbox1" value="1" /> 1 <input type="checkbox"
				name="checkboxes" id="checkbox2" value="2" /> 2<br>
			<br> Textarea : <br>
			<textarea rows="15" cols="50" id="myTextarea" id="myTextarea"></textarea>
			<br>
			<br> Image : <input type="image" src="../images/check.png"><br>
			<br> File : <input type="file"><br>
			<br> Buttons :
			<button>전송</button>
			<button type="button" id="normalButton">Normal</button>
			<button type="submit" id="submitButton">Submit</button>
			<button type="reset" id="resetButton">Reset</button>
			<br>
			<br> <input type="button" value="일반버튼"> <input
				type="submit" value="전송버튼"> <input type="reset"
				value="초기화버튼"> <br>
			<br>
		</form>


	</div>
	<hr color="red">
	<br>
	<br>

</body>
</html>
