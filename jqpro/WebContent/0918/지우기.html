<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>지우기 교재4(p.7)</title>
<link rel="stylesheet" href="../css/public.css">
<script src="../js/jquery-3.7.1.min.js"></script>
<style>
#result1{
	background: pink; 
}
#result2{
	background: yellow;
}

</style>
</head>

<script>
$(()=>{
	$('#empty').on('click', function(){
		$('#result1').empty();		
	})
	
	$('#remove').on('click', function(){
		$('#result2').remove();
	})
	
	
	
})
</script>

<body>

<h2></h2>
<input type="button" value="empty" id="empty">
<input type="button" value="remove" id="remove">
<br><br>
<div id="result1">
	<p>무궁화 꽃이 피었습니다.</p>
</div>

<div id="result2">
	<p>무궁화 꽃이 피었습니다.</p>
</div>
<hr color="red">
<br><br>

</body>
</html>
