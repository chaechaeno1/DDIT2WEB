<!-- 외부스크립트 -->
<script src="../js/jquery-3.7.1.min.js" type="text/javascript"></script>

<script>
$(document).ready( () =>{
	$('#btn1').on('click', () => {
		
		//p태그 검색- 스크립트 방식
		/* plist = document.getElementsByTagName('p');

			plist[i].style.background = "lime";

		//jQuery방식
		plist = $('#result1 p');
		plist.css('background','yellow');
		plist.eq(2).css('background','red');
		
		
	}) //btn1 click end
	
	$('#btn2').on('click', () => {
		plist = document.querySelectorAll('#result2 p');
		//plist.css('background') // 오류
		//plist.style.background = 'yellow' // 오류
		
		//jquery객체로 변환 - 함수 호출
		jqlist = $(plist);	
		jqlist.css('background', 'pink');
		
		jqlist.eq(3).css('background', 'red');
		
		//jquery객체를 dom객체로 변환 - [2]
		//jqlist[2].css('font-size','2.0em'); //오류
		jqlist.get(2).style.fontSize = '2.0em';
		jqlist[5].style.color = 'blue';
		
		
		
	})
	
}) //(document).ready( end

</script>

</head>
<body>
