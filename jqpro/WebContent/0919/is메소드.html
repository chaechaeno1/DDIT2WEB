<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>4.메소드-p.10</title>

<!-- 외부CSS -->
<link rel="stylesheet" href="../css/public.css">

<!-- 외부스크립트 -->
<script src="../js/jquery-3.7.1.min.js"></script>

<!-- 내부스크립트 -->
<script>
$(()=>{
	$('p').on('click', function(){
		vparent = $(this).parent();
		
		if($(vparent).is('div')){
			//글자색을 빨강으로 변경
			//p태그의 부모에 복사 
			$(this).clone().appendTo(vparent).css('color','red');
			//부모를 지정해줄때는 appendTo (부모에게)
			//$(this).clone(true).appendTo(vparent).css('color','red');
			//clone(true)일때는 이벤트도 같이 실행됨(빨간색 클릭해도 복본생김)
			
		}else{
			alert("작업 대상이 아닙니다...");
		}
		
	})
	
})

</script>

<style>
p{
	border: 1px solid blue; padding : 10px;
	padding: 10px;
	margin: 10px;
}
</style>


</head>
<body>
	
	<h2></h2>
	<br><br>
	<div id="result1">
		<p>무궁화 꽃이 피었습니다</p>
	</div>
	
	<p>은주는예쁘다</p>
	
	<div id="result2">
		<p>사뿐히 즈려밟고 가시옵소서</p>
	</div>
	
	<hr color="red">
	<br><br>

</body>
</html>
