<!-- 내부스크립트 -->
<script>

$(function(){
	$('p').on('mouseover',function(){
		$(this).addClass('fcolor');
	})
	$('p').on('mouseout',function(){
		$(this).removeClass('fcolor');
	})
	
})
	
</script>


<!-- 정적 CSS :
