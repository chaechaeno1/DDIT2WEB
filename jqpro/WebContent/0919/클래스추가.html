<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>4.메소드(12p.)</title>

<!-- 외부CSS -->
<link rel="stylesheet" href="../css/public.css">

<!-- 외부스크립트 -->
<script src="../js/jquery-3.7.1.min.js"></script>

<!-- 내부스크립트 -->
<script>

$(function(){
	$('p').on('mouseover',function(){ //마우스 올리면
		$(this).addClass('fcolor');
	})
	$('p').on('mouseout',function(){ //마우스 내리면
		$(this).removeClass('fcolor');
	})
	
	$('p').on('click', function(){ //클릭이라는 하나의 동작으로 두가지!!
		$(this).toggleClass('ffont');
	})
	
	
	$('div.result1').on('click',function(){
		if($(this).hasClass('bcolor')){
			$(this).removeClass('bcolor');
		}else{
			$(this).addClass('bcolor');
		}
		
	})
	
})
	
</script>


<!-- 정적 CSS :
p, .reulst1은 이미 만들어져있음-->
<style>
p {
	color: blue;
	font-size: 1.3rem;
}

.result1 {
	background: lightyellow;
}

p:hover {
	text-decoration: underline;
}

/* 동적CSS: addClass(), removeClass()
아직 만들어지지 않음. 이벤트에서 실행 */
.fcolor {
	color: red;
}

.ffont {
	font-size: 2.0rem;
}

.bcolor {
	background: lightblue;
}
</style>


</head>
<body>

</html>
