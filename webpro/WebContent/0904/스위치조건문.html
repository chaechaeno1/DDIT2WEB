<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<style>
div {
	border: 2px dotted pink;
	margin: 20px;
	padding: 10px;
	height: auto; /* 세로길이는 내용에따라서 자동으로 증가 */
}
</style>

<script>
	//함수호출방법
	//방법1. function scorePro(){}

	//방법2.
	var scorePro = function() {
		//입력 - 점수
		var score = prompt("점수를 입력하세요!", "0~100사이의 수를 입력")

		//점수 비교
		var parseScore = parseInt(parseInt(score) / 10)
		// (parseInt(score)/10) -> 실수(생략가능)
		// parseInt(parseInt(score)/10) -> 정수로 변환
		switch (parseScore) {
		case 10:
		case 9:
			res = "수";
			break;
		case 8:
			res = "우";
			break;
		case 7:
			res = "미";
			break;
		case 6:
			res = "양";
			break;
		default:
			res = "가";
			break;
		}

		//출력내용
		let str = `점수 : ${score} <br>`;
		str += `학점 : ${res}<br>`

		//출력
		document.querySelector('#result1').innerHTML = str;

	}
	
	var proc2 = function(){
		//입력 - 가위바위보
		first = prompt("첫번째 사람 입력", "가위,바위,보 중에서 입력하시오")
		second = prompt("두번째 사람 입력", "가위,바위,보 중에서 입력하시오")
		
		//비교
		if(first == second){
			res="비김";
		}else if((first=="가위"&& second =="보")||
					(first=="바위"&& second =="가위")||
					(first=="보"&& second =="바위")){
			res = "***첫번째 사람 이김";			
		}else{
			res = "***두번째 사람 이김"
		}
		
		
		//출력내용	
		str = `첫번째 사람 : ${first} <br>`;
		str += `두번째 사람: ${second} <br>`;
		str += `${res} <br>`
		
		//출력
		document.querySelector('#result2').innerHTML = str;
			
	}
	
	
</script>

</head>
<body>

	<h2>점수를(0~100) 입력받아 학점을 출력</h2>
	<input type="button" value="확인" onclick="scorePro()">
	<br>
	<br>
	<div id="result1"></div>

	<hr color="red">

	<h2>두 사람의 가위, 바위, 보를 입력 받아 결과를 출력</h2>
	<input type="button" value="확인" onclick="proc2()">
	<br>
	<br>
	<div id="result2"></div>


</body>
</html>
