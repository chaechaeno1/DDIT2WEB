<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<style>
div {
	border: 2px solid pink;
	margin: 20px;
	padding: 10px;
	height: auto; 
}

table{
	border: 2px solid purple;
	border-spacing: 10px;

}
td{
	text-align: center;
	width: 50px;
	height: 50px;

}
</style>

<script>
	var proc1 = function() {

		str = `<table border="1">`;

		for (i = 1; i < 10; i++) {
			str += `<tr>`
			for (j = 1; j < 10; j++) {
				str += `<td>${i*j}</td>`

			}
			str += `</tr>`
		}
		str+= `</table>`;
		
		//출력
		document.querySelector('#result1').innerHTML = str;

	}
</script>


</head>
<body>

	<h2>반복문을 이용하여 table 작성</h2>
	<input type="button" value="확인" onclick="proc1()">
	<br>
	<br>
	<div id="result1"></div>

	<hr color="red">


</body>
</html>
