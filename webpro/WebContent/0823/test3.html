<!doctype html> 
<html>
  <head>
	<meta charset="UTF-8">
	<title>세번째 연습</title>
	
	<link rel="stylesheet" href="../css/public.css">
	
	<!-- sytle 안에서는 주석을 /* */으로 해주어야하고 중간에 느낌표 주석을 넣으면 안됨-->
	<style>
	p{
	  /*
	  background : rgb(200,200,210);
	  color : rgb(0,0,0); 
	  */
	  
	  /* #기호는 16진수 */
	  background : #63CC63; 
	  color : #FFEFD5;
	  /* 기본적으로 body의 font 크기는 16px */
	  font-size : 2.0em;
	  width : 70%;
	  text-align : center;
	  
	}
	
	/* 컴마(,)를 써서 여러개 동시에 설정 가능 */
	h1, h2, h3, h4, h5, h6{
	 background : rgb(95%, 34%, 56%);
	 /* width : 000px 혹은 00% 로 표현 가능 */
	 width : 70%;
	 text-align : center;
	}
	
	/* 테두리 바깥쪽 여백 margin*/
	/* *는 모든것을 의미 = h1~h6, p태그 */
	body *{
		/* margin-left : 18%; */
		
		/* width를 적용했기 때문에 오른쪽은 이미 50px보다 크기때문에 50px가 적용되지 않음 */
		/* width를 적용하지 않았기 때문에 상하좌우 모두 50px 적용 */
		/* margin : 50px; */
		
		/* 위아래 50px, 좌우 auto */
		/* margin : 50px auto; */
		/* 위 30px, 좌우 auto, 아래 50px */
		/* margin : 30px auto 50px; */
		
		/* width를 적용, 100px가 먼저 적용된 후 오른쪽 여백은 무시 */
		margin : 30px 60px 50px 100px;
		
		margin : 30px auto 50px;
		/* 주석처리 하지 않은 같은 값은 가장 마지막 값으로 출력 */
		
		
	}
	pre{
	  margin : 100px;
	}
	
	
	
	</style>
  </head>
  
  <body>
  <pre>
	문서의 제목을 표시 &lt;h1> ~ &lt;h6> , 자동 줄바꿈 발생
  </pre>
	<!-- 문서의 제목을 표시 <h1> ~ <h6> , 자동 줄바꿈 발생-->
	<!-- <h1> ~ <h6>에 따라 폰트 크기 다름-->
	<h1>HTML</h1>
	<p>문서의 내용을 작성합니다.</p>
	
	<h2>CSS</h2>
	<p>문서의 스타일 지정(예쁘게 꾸미기)</p>
	
	<h3>JavaScript</h3>
	<p>문서의 동작을 구현합니다.</p>
	
	<h4>JQuery</h4>
	<p>Java Script의 라이브러리, javascript를 간단하게 사용</p>
	
	<h5>AJAX</h5>
	<p>서버와 클라이언트 사이에 비동기 통신을 위한 전송</p>
	
	<h6>JSON</h6>
	<p>서버와 클라이언트 사이에 주고받는 데이터의 형식<p>
	
  </body>

</html>
