<!doctype html>
<html>
  <head>
	<meta charset="UTF-8">
	<title>속성</title>
	
	<!-- 외부스타일 -->
	<link rel="stylesheet" href="../css/public.css">
	
	<style>
	  pre{
		font-size : 1.5em;
		background : #fadaaa;
		margin : 50px;
		
		/* border 테두리 그리기*/
		border-top-width : 5px;
		border-top-color : red;
		border-top-style : solid; 
		
		border-bottom-width : 8px;
		border-bottom-color : blue;
		border-bottom-style : double;
	
		/* 한꺼번에 쓸때는 width, style, color 순으로 입력*/
		border-left : 6px dotted green;
		border-right : 7px dashed pink;
		
		/* 주석처리 하지 않은 같은 값은 가장 마지막 값으로 출력 */
		/* border : 15px inset red; */
		/* border : 15px outset red; */
		
		border : 15px solid green;
		border-left : none;
		border-right : none;
		
		/* margin 테두리 바깥쪽 여백 */
		/* padding 테두리 안쪽 여백 */
		
		padding-top : 20px;
		padding-left : 100px;
		
		padding : 20px;
		
	  }	
	  
	  a{
		font-size : 1.5em;
		margin : 20px;
		border : 2px solid blue;
		padding : 10px;
	  
	  
	  }
			
	
	</style>
	
  </head>
  
  <body>
  <!-- a태그 : 페이지 이동을 위한 태그
	이동할 페이지를 href 속성에 설정함-->
  <!-- pre 태그 :  화면에 입력하는 형식대로 출력-->
  <pre>
  a 태그 : 페이지 이동을 위한 태그
  이동할 페이지를 href 속성에 설정
  *target : 이동페이지를 새로운 탭 또는 현재탭에서 실행
  *기본값은 target = "_self" (현재탭에서 실행)
  *target="_blank" (새창에서 열기)
  
  </pre>
	
	<a href="http://www.naver.com" target="_blank">네이버</a>
	<a href="http://www.daum.net"target="_blank">다음</a>
	<a href="http://www.nate.com">네이트</a>
	<a href="http://www.w3c.org">W3C</a>
	<a href="http://www.ddit.or.kr">대덕인재개발원</a>
  </body>
  
  
<html>
