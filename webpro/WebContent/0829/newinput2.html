<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>

<form action="newinput2.jsp" method="post">

	<!-- readonly 입력 필드를 읽기 전용으로 설정 -->
	<input type="text" name="addr" value="대전" readonly>
	<br>
	<br>
	
	<!-- disabled 입력 필드를 비활성화 상태로 설정(서버로 전송되지 않음) -->
	<input type="text" name="pass" value="1234" disabled="disabled">
	<br>
	<br>		

	<!-- required 필수항목으로 지정 -->
	<!-- pattern : submit 제출시에 입력 필드 값이 검사되는 정규식 지정 -->
	<!-- [a-z]소문자 [a-zA-Z]소문자대문자 [0-9]숫자 -->
	<!-- [a-z]+[a-z][a-zA-z] -->
	<!-- [a-z][a-zA-Z0-9] 첫글자는 소문자, 그 뒤로는 순서상관없이 올 수 있음-->
	<!-- [a-z][a-z][A-Z][0-9] 순서대로 입력하도록-->
	<!-- [가-힣]{2, 5} 한글로-->
	<input type="text" name="id" pattern="[a-z][a-zA-Z0-9]{3,7}" required placeholder="id입력" size="50">
	<br>
	<br>
	
	
	<input type="text" name="name" pattern="[가-힣]{2,5}" placeholder="name입력">
	<br>
	<br>
	
	<!-- +는 1번이상, *는 0번이상  -->
	<input type="email" name="email" pattern="[a-z][a-zA-Z0-9]+@[a-zA-Z]+[0-9]*(\.[a-zA-Z]+){1,2}" placeholder="email입력">
	<br>
	<br>
	
	<input title="010-1234-1234" type="text" name="tel" pattern="010-[0-9]{4}-[0-9]{4}" placeholder="tel입력">
	<br>
	<br>

	<input type="submit" value="전송"> <!-- value값 따로 지정안해주면 '제출'이 기본값 -->	

</form>

</body>
</html>
