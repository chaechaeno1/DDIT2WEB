<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>

<form action="newinput2.jsp" method="post">

	<!-- readonly 입력 필드를 읽기 전용으로 설정 -->
	<input type="text" name="addr" value="대전" readonly>
	<br>
	<br>
	
	<!-- disabled 입력 필드를 비활성화 상태로 설정(서버로 전송되지 않음) -->
	<input type="text" name="pass" value="1234" disabled="disabled">
	<br>
	<br>		

	<!-- required 필수항목으로 지정 -->
	<input type="text" name="id" required placeholder="id입력" size="50">
	<br>
	<br>
	
	<!-- pattern : submit 제출시에 입력 필드 값이 검사되는 정규식 지정 -->
	<input type="text" name="name" placeholder="name입력">
	<br>
	<br>
	
	<input type="email" name="email" placeholder="email입력">
	<br>
	<br>
	
	<input type="text" name="tel"  placeholder="tel입력">
	<br>
	<br>

	<input type="submit" value="전송"> <!-- value값 따로 지정안해주면 '제출'이 기본값 -->	

</form>

</body>
</html>
