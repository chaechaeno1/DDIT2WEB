<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<style>
form{
	/* 	border : 5px double hotpink; --> 테두리 */ 
	/* border-width, border-style, border-color */
	border : double;
	/* style은 필수항목! */ 
	margin : 20px;
	padding : 20px;	
}
label{
	display : inline-block;
	width : 120px;
	height : 40px;
	vertical-align: top; /* 라벨명이 위쪽에 위치하도록 */
}
select[name=food]{
	width : 200px;
	height : 40px;
}
select[name=foodmulti]{
	width : 200px;
}




</style>
</head>
<body>

<form action="selectoption.jsp" method="post">
	<label>아이디</label>
	<input type="text" name="id"><br>
	
	<label>비밀번호</label>
	<input type="password" name="pass"><br>
	
	<label>생일</label>
	<input type="date" name="bir"><br>
	
	<label>좋아하는 음식<br>하나만 선택</label> <!-- 다중 선택을 하여도 가장 마지막 값이 선택됨 -->
	<select name="food">
		<option selected>떡볶이</option>
		<option>불고기</option>
		<option>삼겹살</option>
		<option>치킨</option>
		<option selected>짜장면</option>
		<option>피자</option>
	</select><br><br>

	<label>좋아하는 음식<br>다중선택</label> 
	<select name="foodmulti" multiple size="6">
		<option>떡볶이</option>
		<option>불고기</option>
		<option selected>삼겹살</option>
		<option>치킨</option>
		<option>짜장면</option>
		<option selected>피자</option>
	</select><br><br>	
	
	
	
	
	<!-- button에서는 반드시 문자써주어야 함 -->
	<input type="submit"> <!-- 자동으로 '제출' 출력 -->
	<button type="submit">제출</button>
	<button>전송</button>
	<input type="reset"> <!-- 자동으로 '초기화' 출력 -->
	<button type="reset">취소</button>
	
	
</form>

</body>
</html>
