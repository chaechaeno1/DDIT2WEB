<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<style>
	/* 가로 길이는 th나 td 둘 중에 한군데만 주어도 됨 */
	/* 세로 길이는 별도로 주어야 함 */
	table{
		border : 5px solid lightpink;
		margin : 20px;
	}
	
	th{
		height : 60px;
		background: lightgray;
		color : white;
		font-size : 1.5rem;
	}
	
	td{
		width : 200px;
		height : 50px;
		text-align: center;
	}
	
	table#tab2{
		border : 10px outset green;		
	}
	
	table#tab2 th{
		/* tab2의 th 부분만 */
		background: gold;
		color : black;
		width : 400px;
	}
	table#tab3{
		/* 테이블 내의 선 한줄로 만들기 */
		/* border-style은 각각따로 혹은 한꺼번에 설정 가능 */
		border-collapse: collapse;
	}
	table#tab4{
		/* 선끼리 간격 더 넓게 */
		border-spacing: 10px;
	}
	table#tab4 th{
		/* tab4의 th 부분만 */
		border: 10px double purple;	
		border-left: none;
		border-right: none;
	}
	
	
</style>

</head>

<body>
	<table  border="1">
		<tr>
			<th>1</th>
			<th>2</th>
			<th>3</th>
		</tr>
		
		<tr>
			<td>1</td>
			<td>2</td>
			<td>3</td>
		</tr>
		
		<tr>
			<td></td>
			<td></td>
			<td></td>
		</tr>		
	</table>
	
	<table border="1" id="tab2">
		<tr>
			<th>1</th>
			<th>2</th>
			<th>3</th>
		</tr>
		
		<tr>
			<td>1</td>
			<td>2</td>
			<td>3</td>
		</tr>
		
		<tr>
			<td></td>
			<td></td>
			<td></td>
		</tr>		
	</table>
	
	<h2>border-collapse: collapse </h2>
	<table border="1" id="tab3">
		<tr>
			<th>1</th>
			<th>2</th>
			<th>3</th>
		</tr>
		
		<tr>
			<td>1</td>
			<td>2</td>
			<td>3</td>
		</tr>
		
		<tr>
			<td></td>
			<td></td>
			<td></td>
		</tr>		
	</table>
	
	<h2>border-spacing: 10px;</h2>
	<table border="1" id="tab4">
		<tr>
			<th>1</th>
			<th>2</th>
			<th>3</th>
		</tr>
		
		<tr>
			<td>1</td>
			<td>2</td>
			<td>3</td>
		</tr>
		
		<tr>
			<td></td>
			<td></td>
			<td></td>
		</tr>		
	</table>
	
	

</body>

</html>
