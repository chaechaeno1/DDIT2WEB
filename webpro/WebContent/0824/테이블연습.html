<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
	table{
		border : 2px solid blue;
		
		/* margin-left: 10%; */
		margin : 10px auto;
	}
	td{
		width : 200px;
		height : 60px;
		text-align: center;
	}
	/* 테이블과 trh는 부모자식간이므로 띄어쓰기*/
	table #trh{
		background: lightblue;
		color: black;
		font-weight: bold;
		font-size: 1.5rem;
	}
	caption{
		font-size : 2.0rem;
		/* border : 2px solid green; */
		margin : 20px;
		/* caption-side: bottom; */
	}
</style>

</head>
<body>

	<table border="1">

		<caption>
			테이블 연습
		</caption>
		
		<!-- 1행 -->
		<tr>
			<td colspan="2"></td>
			<td colspan="2"></td>
			<td></td>
			<td></td>			
		</tr>	
	
		<!-- 2행 -->
		<tr>
			<td colspan="4"></td>
			<td colspan="2"></td>
		</tr>	
	
		<!-- 3행 -->
		<tr>
			<td colspan="4"></td>
			<td colspan="2" rowspan="2"></td>
		</tr>	
		
		<!-- 4행 -->
		<tr>
			<td></td>
			<td></td>
			<td></td>
			<td></td>
		</tr>	
		
		
				
	</table>	

</body>
</html>
