<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<style>
	table{
		border : 2px solid blue;
		
		/* margin-left: 10%; */
		margin : 10px auto;
	}
	td{
		width : 200px;
		height : 60px;
		text-align: center;
	}
	/* 테이블과 trh는 부모자식간이므로 띄어쓰기*/
	table #trh{
		background: lightblue;
		color: black;
		font-weight: bold;
		font-size: 1.5rem;
	}
	caption{
		font-size : 2.0rem;
		/* border : 2px solid green; */
		margin : 20px;
		/* caption-side: bottom; */
	}
	/* 테이블과 tab2는 자기 자신이므로 띄어쓰지 않음*/
	/* tab2과 td는 후손 관계이므로 한칸 띄움*/
	table#tab2 td{
		width: 300px;
		height: 70px;
	}

</style>

</head>
<body>
	<table border="1">
	
		<caption>
			VIP 고객리스트
		</caption>
		
		<tr id="trh">
			<td>1</td>
			<td>2</td>
			<td>3</td>
		</tr>	
	
		<tr>
			<td>1</td>
			<td>2</td>
			<td>3</td>
		</tr>	

		<tr>
			<td>1</td>
			<td>2</td>
			<td>3</td>
		</tr>	

	
		<tr>
			<td>1</td>
			<td>2</td>
			<td>3</td>
		</tr>	
		
	</table>		
	
	
	<table border="1" id="tab2">
	
		<caption>
			테이블 병합
		</caption>
		
		<tr id="trh2">
			<td>1</td>
			<td>2</td>
			<td>3</td>
		</tr>	
	
		<tr>
			<td rowspan="2">1</td>
			<td>2</td>
			<td>3</td>
		</tr>	

		<tr>
			<td>2</td>
			<td>3</td>
		</tr>	
	
		<tr>
			<td colspan="3">1</td>
		</tr>	
		
	</table>	
	
	
	

</body>
</html>
