<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>location객체</title>
<!-- lcoation객체 : url 정보를 얻어오는 객체 -->

<link rel="stylesheet" href="../css/public.css">

<script>

proc1 = () => {
	
	//href -> 전체경로
	location.href="http://localhost/webpro/0911/test.jsp?id=aa";
	
}

proc2 = () => {
	
	//배열 생성
	arr = ["Hello", "JAVAScript", "CSS", "JQUERY", "JSON", "IVE"];
		
	//배열의 문자를 선택 - random 이용
	rand = Math.floor(Math.random()*arr.length); //-arr[rand]
	
	//result2에 출력 = appendChild, innerHTML - document 변경
	vres2 = document.querySelector('#result2');
	vres2.innerHTML = arr[rand];
	vres2.style.color = "green";
	vres2.style.fontSize = "2.0rem";
	
	//현재 문서로 다시 돌아오기 - reload - 출력 이전의 문서로 다시 돌아오기
	setTimeout(function(){	
		location.reload();
	},1000)
	
	
	
}

proc3 = () => {
	
	
}



</script>

</head>
<body>

	<h2>location : URI의 정보를 얻거나 설정 할 수 있다.</h2>
	<input type="button" value="확인" onclick="proc1()">
	<br>
	<br>
	<div id="result1"></div>
	<hr color="red">
	<br>
	<br>

	<h2>reload : 현재 문서를 다시 로드한다.</h2>
	<input type="button" value="확인" onclick="proc2()">
	<br>
	<br>
	<div id="result2"></div>
	<hr color="red">
	<br>
	<br>
	
	<h2>replace : 현재 문서를 다른 문서로 대체한다.</h2>
	<input type="button" value="확인" onclick="proc3()">
	<br>
	<br>
	<div id="result3"></div>
	<hr color="red">
	<br>
	<br>	

</body>
</html>
