<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>글자생성하기</title>

<style>
div{
	height: 200px;
	width : 400px;
	border: 5px solid orange;
	word-wrap : break-word;
	overflow: auto;
}	
</style>
	<script>
	function addText(){
		//동적으로 글자 생성
		// Java => String arr[] = {" ", " ", " "....}
		let arr = ["HTML", "JAVAScript", "JQuery","CSS","아이브","뉴진스","IAM", "ETA", "Super Shy"]
		
		//arr[0], arr[5], arr[2], arr[5], arr[4]... => 랜덤으로 발생시킴
		//Math.random() , 클래스이름(Math) 대문자, 메서드이름(random()) 소문자
		
		//
		let rand = parseInt(Math.random()*10);
				
		//div html요소 검색
		var vdiv = document.getElementsByTagName('div')[0];		
		var vdiv = document.querySelector('div');

		//문자를 body document문서에 하나의 text 요소로 추가 - createTextNode
		txt = document.createTextNode(arr[rand]);
		
		//div에 txt를 추가한다.
		vdiv.appendChild(txt);
				
	}
	</script>

</head>
<body>
	<div>	
	</div>
	<br><br>
	<input type="button" value="확인" onclick="addText()">

</body>
</html>
