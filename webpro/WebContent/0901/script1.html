<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>

<!-- body안에 있으면 순서대로 출력!!! p -> script -->
<body>
	<p>Hello... 2</p>
	<p>안녕하세요</p>
	<script>

	
		document.write("Hello! 1");
		
		//p태그 검색
		//let은 중복 변수명 불가. var는 가능
		//여러개의 var 같은 변수명 지정시 맨 마지막 것만 출력
		var vp = document.getElementsByTagName('p'); //배열로 리턴
		var vp = document.querySelectorAll('p');//배열로 리턴
		
		console.log(vp.length); //웹페이지 F12 클릭하면 배열의 개수 뜸
		for(var i = 0; i<vp.length; i++){
			vp[i].style.color = "blue";
			vp[i].style.fontSize = "2.0rem";
			
		}
		
		console.log(i); //for문의 i가 var로 선언되면 오류 없음. 함수영역 전체에서 사용 가능.
		//console.log(i); //let : 변수의 범위가 블럭요소, {}안에서만 가능 (i is not defined)
		console.log(vp);
		
		//첫번째 태그 리턴
		//var vp = document.querySelector('p');
		//vp.style.color = "red";
		//vp.style.fontSize = "1.5rem";
		/* 스크립트에서는 fontSize(), css에서는 font-size() */
		
		
	</script>

</body>
</html>
