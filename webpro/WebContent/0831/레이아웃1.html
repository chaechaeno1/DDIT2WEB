<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<style>
body{
	min-width: 1200px;
	
}

div{
	border: 2px dotted purple;
	box-sizing: border-box;
	margin: 5px;
	padding: 5px;
	border-radius: 30px; /* 모서리 */
}
#header{
	background: lightpink;
}
#footer{
	background: lightgrey;
}
#header, #footer{
	width: 99%;
	height: 100px;
}
#aside1, #aside2{
	background: #AAB9FF;
	width:calc(20% - 2px);
	height: 500px;
}
#aside1{
	float: left;
}
#aside2{
	float: right;
}
#content{
	background: #FFDEE9;
	width:calc(58% - 3px);
	height: 500px;
	float: left;
}
#footer{
	clear: both;
}


</style>

</head>
<body>

<div id="header">header</div>
<div id="aside1">aside1</div>
<div id="content">content</div>
<div id="aside2">aside2</div>
<div id="footer">footer</div>

</body>
</html>
