<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<style>
ul{
	border : 20px inset blue;
	border-left : none;
	border-right : none;
	margin : 5px;
	padding : 2px;
	list-style-type : none;
	height : 100px;
}
li{
	/*border : 5px solid pink;*/
	margin : 20px;
	padding : 2px;
	width : 20%;
	float : left;
	text-align: center;
}
a{
	margin : 2px;
	padding : 2px;
	font-size : 2.0rem;
	letter-spacing: 20px;
	text-transform: uppercase;
	text-decoration: none;
}
#qna{
	margin-left : 20px;	
}
a:hover{ /* 마우스 올려놓을 때 */
	background: pink;
}
a:active{/* 누르는 순간 */
	text-decoration: underline;
}

</style>

</head>
<body>

<!-- # : 페이지 이동 안함 -> target도 필요없음 -->
<ul>
	<li><a href="#" >Home</a></li>
	<li><a href="#" >Notice</a></li>
	<li><a href="#" >Project</a></li>
	<li id="qna"><a href="#" >Qna</a></li>
</ul>

</body>
</html>
