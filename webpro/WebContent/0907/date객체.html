<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>date객체</title>
<link rel="stylesheet" href="../css/public.css">

<script>

today1= new Date(); // 현재 날짜와 시간
today2= new Date(100_000_000); //1970/01/01 이후의 밀리 초
today3= new Date("2000.1.1"); //
today4= new Date(2000,0,1); // 숫자로 쓸때 월은 0~11(12개)까지 입력해야함.

	var proc1 = () =>{
		

		
		//출력내용
		str = `${today1} <br>`;
		str += `${today2} <br>`;
		str += `${today3} <br>`;
		str += `${today4} <br>`;
		
		str += `toLocaleString() : ${today1.toLocaleString()} <br>`;
		str += `toLocaleDateString() : ${today2.toLocaleDateString()} <br>`;
		str += `toLocaleTimeString() : ${today2.toLocaleTimeString()} <br>`;
		
		document.querySelector('#result1').innerHTML = str;
		

	}

	var proc2 = () =>{
		
		day = today1.getDay();
		//console.log(day);
		
		switch(day){
			case 0: 
				res = "일요일";
				break;
			case 1: 
				res = "월요일";
				break;
			case 2: 
				res = "화요일";
				break;
			case 3: 
				res = "수요일";
				break;
			case 4: 
				res = "목요일";
				break;
			case 5: 
				res = "금요일";
				break;
			case 6: 
				res = "토요일";
				break;
			
		}
		
		//출력내용
		
		str = `today : ${today1.toLocaleString()} <br>`;
		str += `${res} 입니다 <br> `
		
		document.querySelector("#result2").innerHTML = str;
		
		
	}
	
	var proc3 = () => {
		
		//배열 선언
		const arrday = ["일요일","월요일","화요일","수요일","목요일","금요일","토요일"];
		
		day = today1.getDay();
		res = arrday[day];
		
		//출력내용
		
		str = `today : ${today1.toLocaleString()} <br>`;
		str += `${res} 입니다 <br> `
		
		document.querySelector("#result3").innerHTML = str;
		
		
		
	}
	
	//태어난 날짜
	//현재 날짜
	var proc4 = () => {
		
		//태어난 날
		myday = new Date("1995.3.17");
		
		//만난 날
		myday2 = new Date("2022.9.8");
		
		
		//getTime()실행
		todayTime = today1.getTime();
		mydayTime = myday.getTime();
		myday2Time = myday2.getTime();
		
		console.log(todayTime, mydayTime);
		
		times = todayTime - mydayTime;
		times2 = todayTime - myday2Time;
		console.log(times);
		
		res = times/1000/60/60/24/365;
		res2 = times2/1000/60/60/24/365;
		
		//출력내용
		str = `today : ${today1.toLocaleString()} <br>`;
		str += `생일 : ${myday.toLocaleString()} <br>`;
		str += `${res}년 동안 살고 있습니다. <br>`;
		
		str2 = `today : ${today1.toLocaleString()} <br>`;
		str2 += `만난 날 : ${myday2.toLocaleString()} <br>`;
		str2 += `${res2}년 동안 만나고 있습니다. <br>`;
		
		document.querySelector("#result4").innerHTML = str;
		document.querySelector("#result4").innerHTML = str2;
		
		
	}
	
	//Date객체 생성 : 100일 후의 날짜 - getTime()
	var proc5 = () => {
		
		//100일의 millisec
		mill100 = 100 * 1000 * 60 * 60 * 24;
		console.log(mill100);
		
		//오늘의 millisec + 100일의 millisec
		millis = today1.getTime() + mill100;
		
		day100 = new Date(millis);
		//alert(day100);
		
		
		//출력내용
		str = `today : ${today1.toLocaleString()} <br>`;
		str += `100일 후 : ${day100.toLocaleString()} <br>`;
		
		document.querySelector("#result5").innerHTML = str;
		
		
	}
	
	
	var proc6 = () => {
		//(1) 선택한 날의 값을 가져옴 => String
		//selday = documnet.getElementById('pday').value;
		selday = pday.value; 
			
		//(2) (1)번의 값으로 Date객체를 생성한다. 
		buyday = new Date(selday);
		
		//현재 날짜와 간격을 구함
		todayTime = today1.getTime();
		buydayTime = buyday.getTime();
		
		times = todayTime - buydayTime;
		
		res = times / (1000*60*60*24);
	
		
		//간격비교 if사용 -> 7일이 지났는지??
		
		if(res>7){
			a =  `***7일이 경과되어 교 환 불 가 !!!***<br>`;
		}else if(res<=7){
			a = `***교 환 가 능 !!!***<br>`;
		}
		
		//출력
		str = `today : ${today1.toLocaleString()} <br>`;
		str += `구입날짜 : ${buyday.toLocaleString()} <br>`;
		str += a;
		
		
		document.querySelector("#result6").innerHTML = str;
		
		
	}
	
	
	
	
</script>

</head>
<body>

	<h2>Date객체 생성</h2>
	<input type="button" value="확인" onclick="proc1()">
	<br>
	<br>
	<div id="result1"></div>
	<hr color="red">
	<br>
	<br>

	<h2>Date객체 생성 : 요일 구하기 - getDay() 결과값: 0(일요일) ~ 6(토요일)</h2>
	<input type="button" value="확인" onclick="proc2()">
	<input type="button" value="배열" onclick="proc3()">
	<br>
	<br>
	<div id="result2"></div>
	<div id="result3"></div>
	<hr color="red">
	<br>
	<br>

	<h2>Date객체 생성 : 태어난 날로부터 현재까지 경과한 날 수 - getTime()</h2>
	<input type="button" value="확인" onclick="proc4()">
	<br>
	<br>
	<div id="result4"></div>
	<hr color="red">
	<br>
	<br>

	<h2>Date객체 생성 : 100일 후의 날짜 - getTime()</h2>
	<input type="button" value="확인" onclick="proc5()">
	<br>
	<br>
	<div id="result5"></div>
	<hr color="red">
	<br>
	<br>

	<h2>Date객체 생성 : 교환가능/불가능 - getTime()</h2>
	<h3>구입날짜</h3>
	<input type="date" id="pday">
	<input type="button" value="확인" onclick="proc6()">
	<br>
	<br>
	<div id="result6"></div>
	<hr color="red">
	<br>
	<br>

</body>
</html>
