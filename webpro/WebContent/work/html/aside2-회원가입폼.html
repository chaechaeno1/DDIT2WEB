<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<link rel="icon" type="image/x-icon" href="../images/favicon.ico">
<title>회원가입 페이지</title>
<style>
h2{
	text-align: center;
	margin-bottom: 5px;
}
fieldset{
	padding : 30px;
}
form{
	margin : 30px auto;
	padding : 10px;
	width : 30%;
	
}
#내용{
	vertical-align: top;
}
span{
	font-weight: bold;
}
label {
    display: inline-block; 
    margin-bottom: 10px; /* 라벨 아래 간격 조정 */
    text-align: left; /* 라벨 텍스트를 왼쪽 정렬 */
    width : 120px;
   
}
input{
	width : 200px;
}

legend{
	text-align: left;
}

input[type=radio]{
	width : 20px;
	vertical-align: top;
	display: inline-block; 
	text-align: left;
}	

div{
	padding-left:30px;
}
</style>

</head>
<body>
	<h2>회원가입 페이지</h2>

	
	<form action="#" method="post">
	<fieldset>
	<legend>회원정보입력</legend>
	
		<div>
		<label>아이디</label> <input type="text" name="id"
			pattern="[a-z][a-zA-Z0-9]{3,7}" required> <button>중복검사</button><br> <label>패스워드</label>
		<input type="text" name="id" pattern="[a-z][a-zA-Z0-9]{3,7}" required>
		<br> <label>패스워드 확인</label> <input type="text" name="id"
			pattern="[a-z][a-zA-Z0-9]{3,7}" required> <br> <label>이름</label>
		<input type="text" name="name" pattern="[a-z][a-zA-Z0-9]{3,7}"
			required> <br> <label>휴대폰번호</label> <input type="text"
			name="tel" pattern="010-[0-9]{4}-[0-9]{4}"
			placeholder="010-1234-5678"> <br> <label>이메일</label> <input
			type="text" name="email"
			pattern="[a-z][a-zA-Z0-9]+@[a-zA-Z]+[0-9]*(\.[a-zA-Z]+){1,2}"
			placeholder="abc123@google.com"> <br> <label>생일</label>
		<input type="date" name="bir"><br> <label>홈페이지</label> <input
			type="text" name="homepage" pattern="010-[0-9]{4}-[0-9]{4}"
			placeholder="www.google.com"> <br> <label>성별</label> <input
			type="radio" name="gender" value="남성">남성 <input
			type="radio" name="gender" value="여성">여성 <br> <input
			type="submit"> <input type="reset">
			</div>
			
			</fieldset>


	</form>




</body>
</html>
