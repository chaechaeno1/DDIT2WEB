<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<style>
label{
	vertical-align: top;
	display : inline-block;
	width : 100px;
	height : 30px;
}

</style>
</head>
<body>

<form action="" method="">
	<label>아이디</label>
	<input type="text" name="id">
	<br>
	
	<label>이름</label>
	<input type="text" name="name">
	<br>
	
	<label>자기소개</label>
	<textarea rows="10" cols="60"></textarea>
	<br>
	
	<!-- input은 value값에, button은 여닫는 태그 사이에 이름 적기 -->
	<button>전송</button>
	<button type="submit">전송</button>
	<button type="reset">취소</button>


</form>

</body>
</html>
