<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<form action="input3.jsp" method="post">

<!-- input타입이 text는 value값 없어도 됨 -->
<!-- radio, checkbox, hidden은 반드시 value값이 있어야 함 -->

	<label>아이디</label>
	<input type="text" name="id" value="">
	<br>
	
	<label>이름</label>
	<input type="text" name="name" value="">
	<br>
	<!-- 원래는 name값이 겹치면 안됨
	그러나 radio의 경우에는 name값이 같아야 함 -->
	
	<label>성별</label>
	<input type="radio" name="gender" value="남성">남성
	<input type="radio" name="gender" value="여성">여성
	<br>
	
	<label>과일선택</label>
	<input type="checkbox" name="fruit" value="사과">사과
	<!-- 속성이름과 속성값이 같으면 속성이름만 적어주어도 됨 -->
	<!--  checked 혹은 checked="checked" -->
	<input type="checkbox" name="fruit" value="바나나">바나나
	<input type="checkbox" name="fruit" value="복숭아">복숭아
	<input type="checkbox" name="fruit" value="수박">수박
	<input type="checkbox" name="fruit" value="참외">참외
	<input type="checkbox" name="fruit" value="포도">포도
	<input type="checkbox" name="fruit" value="자두">자두
	<br>
	
	<label>첨부파일</label>
	<input type="file" name="file">
	<br>
	<br>
	<input type="submit" value="전송">
	<input type="reset" value="취소">
	
	

</body>
</html>
