<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<style>

label{
	display : inline-block;
	width : 100px;
	height : 30px;
}

form{
	border : 2px solid blue;
	margin : 20px auto;
	padding : 10px;
	width : 50%;
}

</style>
</head>
<body>

<form action="inputimage.jsp" method="post">
	<!-- html이름과 jsp이름은 꼭 동일하지 않아도 됨 -->
	<label>아이디</label>
	<input type="text" name="id" placeholder="id입력">
	<br>
	
	<label>이름</label>
	<input type="text" name="name" placeholder="name입력">
	<br>
	
	<label>주소</label>
	<input type="text" name="addr" placeholder="addr입력">
	<br>
	
	<input type="image" src="../images/check.png" alt="제출">
	<!-- 이미지가 제대로 나오면 src실행, 안나오면 alt 출력 -->
	<input type="reset">

</form>

</body>
</html>
