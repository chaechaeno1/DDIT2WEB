<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>TimeOut</title>

<link rel="stylesheet" href="../css/public.css">

<script>

proc1 = () => {
	
	setTimeout(change, 1000, "lightpink");
	
/* 	setTimeout(function(){
		
		//id=result1을 검색 - 배경색 바꾸기
		vres1 = document.getElementById('result1');
		vres1.style.background = "lightpink";
		
	},1000);
	 */
	 
}

change = (color) => {
	//id=result1을 검색 - 배경색 바꾸기
	vres1 = document.getElementById('result1');
	vres1.style.background = color;
	
}


proc2 = (start) => {
	
	//확인버튼(start:지역변수) 클릭하면 확인버튼을 안보이도록 설정
	start.style.display = "none";
	
	//start:지역변수 => 전역변수로 변경 - gstart
	gstart = start;
	
	//종료버튼(vstop:전역변수)을 보이도록 설정
	vstop.style.display = "inline";
	
	//sid: 전역변수
	sid = setInterval(function(){
	
	console.log(sid);
	
	//cr,cg,cb는 10진수
	cr = Math.floor(Math.random() * 256);
	cg = Math.floor(Math.random() * 256);
	cb = Math.floor(Math.random() * 256);
	console.log(cr,cg,cb);
	
	//id=result1을 검색 - 배경색 바꾸기
	vres1 = document.getElementById('result2');
	
	// '#f1aaf9' , f1 - cr, aa - cg, f9 - cb
	//10진수를 16진수로 표현
	vres1.style.background = `#${cr.toString(16)}${cg.toString(16)}&{cb.toString(16)}`;
	//vres1.style.background = `rgb(${cr}, ${cg}, ${cb})`;
	
	
	},500);
	
}

window.onload=function(){
	//종료버튼을 안보이도록 설정
	vstop = document.getElementById('stop');
	
	vstop.style.display = "none";
	
}

//종료버튼 클릭
stop = (but) => {
	//but: 종료버튼 객체변수 - 지역변수
	//종료버튼 사라지게 설정
	but.style.display = "none";
	
	//확인버튼(전역변수로 만들어진 변수) 나오도록 설정
	gstart.style.display = "inline";
	
	
	clearInterval(sid);
	
}


</script>


</head>
<body>

	<h2>setTimeout(fn, millisec)</h2>
	millisec 지정된 시간이 경과하면 function 수행하고 끝남
	<br>
	<br>
	<input type="button" value="확인" onclick="proc1()">
	<br>
	<br>
	<div id="result1"></div>
	<hr color="red">
	<br>
	<br>

	<h2>setInterval(fn, millisec)</h2>
	millisec 지정된 시간이 경과할때마다 function 수행하고 끝남
	<br> 종료하기 위해서 clearInterval(id이름)
	<br>
	<input type="button" value="확인" onclick="proc2(this)">
	<input type="button" value="종료" id="stop" onclick="stop(this)">
	<br>
	<br>
	<div id="result2"></div>
	<hr color="red">
	<br>
	<br>

</body>
</html>
